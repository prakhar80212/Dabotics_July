        <link rel="stylesheet" href="ScientificCalci.css">

    <body>
        <section>
            <div class="container">
                <div class="calculator">
                    <input type="text" id="result" placeholder="0" readonly>
                    <button onclick="Pow()">x<sup>2</sup></button>
                    <button onclick="pi()">∏</button>
                    <button onclick="exp()">e</button>
                    <button class="ac_button" onclick="allClear()">C</button>
                    <button class="ac_button" onclick="deleteLast()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                </button>
                <button onclick="fact()">x!</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">x</button>
                <button onclick="log()">log</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
                <button onclick="sin()">sin</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button onclick="cos()">cos</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button onclick="tan()">tan</button>
                <button class="btn" onclick="display('%')">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="equal" onclick="calculate()">=</button>

                </div>

            </div>
        </section>
        <script src="ScientificCalci.js"></script>
